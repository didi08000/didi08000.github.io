<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      padding: 1rem;
      background: #1e1e1e;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>üì≤ Scanner QR Code</h1>
  <div id="reader"></div>
  <div id="result">üîç En attente de scan...</div>

  <script>
    const resultDiv = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerText = "‚úÖ QR Code d√©tect√© : " + decodedText;
    }

    function onScanFailure(error) {
      // Erreurs ignor√©es pour ne pas spammer
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
